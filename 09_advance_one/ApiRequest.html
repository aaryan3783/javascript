<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="data">
        <h1 id="name"></h1>
       
        <img src="" alt="" id="image">
    </div>
    <!-- /*
    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
    */ -->
</body>

<script>
    let git_followers;
    let git_imageUrl;
    let git_name;
    const gitHeading=document.querySelector('#name');
    const gitImage=document.querySelector('#image')



const xhr=new XMLHttpRequest()
xhr.open('GET','https://api.github.com/users/aaryan')
xhr.onreadystatechange=function(){
    console.log(xhr.readyState);
    if(xhr.readyState==4){
        const data=JSON.parse(this.responseText);
        git_followers=data.followers;
        git_imageUrl=data.avatar_url;
        git_name=data.login;
        console.log(typeof data);
        console.log(git_followers);
        console.log(git_imageUrl);

        gitHeading.innerHTML=`name : - ${git_name} <br>`;
        const textnode=document.createTextNode(`followers :- ${git_followers}`)
     
        gitHeading.appendChild(textnode);

        gitImage.setAttribute("src",git_imageUrl)

    }
}

xhr.send();

    
</script>
</html>
